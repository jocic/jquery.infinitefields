<!DOCTYPE html>
<html lang="en-gb" id="infinity-demo">
    
    <head>
        
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Đorđe Jocić (Djordje Jocic)" />
        
        <title>Infinity Examples</title>
        
        <link href="demo/css/style.css" rel="stylesheet" type="text/css" />
        
        <script src="demo/js/jquery.js" type="text/javascript"></script>
        
        <link href="src/css/infinity.css" rel="stylesheet" type="text/css" />
        <script src="src/js/infinity.js" type="text/javascript"></script>
        
    </head>
    
    <body>
        
        <!-- Output Starts Here -->
        
        <script type="text/javascript">
            
            $(document).ready(function() {
                
                // Parsing Example.
                
                $(".parse").click(function() {
                    
                    var parseOption   = $(this).data("option");
                    var container     = $(this).parent().parent().children(".container");
                    var parsingResult = container.infinityParse(parseOption);
                    
                    $("#output .result").html(parsingResult);
                    
                    window.scrollTo(0, 0);
                    
                });
                
            });
            
        </script>
        
        <div id="output" class="example no-margin">
            <h1>Parsing Output</h1>
            <textarea class="result"></textarea>
        </div>
        
        <!-- Example 1 Starts Here -->
        
        <script type="text/javascript">
            
            $(document).ready(function() {
                
                $("#example-1 .container").infinity();
                
            });
            
        </script>
        
        <div id="example-1" class="example">
            <h1 class="title">Example 1 - Basic</h1>
            <div class="parse-options">
                Parse Options
                <button class="parse" data-option="txt">TXT</button>
                <button class="parse" data-option="json">JSON</button>
                <button class="parse" data-option="xml">XML</button>
            </div>
            <div class="container"></div>
        </div>
        
        <!-- Example 2 Starts Here -->
        
        <script type="text/javascript">
            
            $(document).ready(function() {
                
                $("#example-2 .container").infinity({
                    fields : [
                        { title : "Name", type : "input", size : "9" },
                        { title : "Price", type : "input", size : "3" }
                    ]
                });
                
            });
            
        </script>
        
        <div id="example-2" class="example">
            <h1 class="title">Example 2 - Multiple Fields</h1>
            <div class="parse-options">
                Parse Options
                <button class="parse" data-option="txt">TXT</button>
                <button class="parse" data-option="json">JSON</button>
                <button class="parse" data-option="xml">XML</button>
            </div>
            <div class="container"></div>
        </div>
        
        <!-- Example 3 Starts Here -->
        
        <script type="text/javascript">
            
            $(document).ready(function() {
                
                $("#example-3 .container").infinity({
                    fields : [
                        { title : "Product", type : "input", size : "3" },
                        { title : "Description", type : "textarea", size : "7" },
                        { title : "Shipping", type : "select", size : "2", options : [
                            { text : "Included", value : "Yes"  },
                            { text : "Excluded", value : "No" }
                        ] }
                    ]
                });
                
            });
            
        </script>
        
        <div id="example-3" class="example">
            <h1 class="title">Example 3 - Different Field Types</h1>
            <div class="parse-options">
                Parse Options
                <button class="parse" data-option="txt">TXT</button>
                <button class="parse" data-option="json">JSON</button>
                <button class="parse" data-option="xml">XML</button>
            </div>
            <div class="container"></div>
        </div>
        
        <!-- Example 4 Starts Here -->
        
        <script type="text/javascript">
            
            $(document).ready(function() {
                
                $("#example-4 .container").infinity({
                    fields : [
                        { title : "Product Name", type : "input", size : "12" }
                    ],
                    values : [
                        "Galaxy S5 G900F BL",
                        "Desire 620G DS GR",
                        "LED LCD 43AF1000",
                        "LED LCD 24AR2000",
                        "YotaPhone 2 YD201 BLACK"
                    ]
                });
                
            });
            
        </script>
        
        <div id="example-4" class="example">
            <h1 class="title">Example 4 - Preset Values (Basic)</h1>
            <div class="parse-options">
                Parse Options
                <button class="parse" data-option="txt">TXT</button>
                <button class="parse" data-option="json">JSON</button>
                <button class="parse" data-option="xml">XML</button>
            </div>
            <div class="container"></div>
        </div>
        
        <!-- Example 5 Starts Here -->
        
        <script type="text/javascript">
            
            $(document).ready(function() {
                
                $("#example-5 .container").infinity({
                    fields : [
                        { title : "First Name", type : "input", size : "4" },
                        { title : "Middle Name", type : "input", size : "4" },
                        { title : "Last Name", type : "input", size : "4" }
                    ],
                    values : [
                        [ "Suzanne", "Jay", "Morgan" ],
                        [ "Faith", "Julio", "Freeman" ],
                        [ "Merle", "Doreen", "Brock" ]
                    ]
                });
                
            });
            
        </script>
        
        <div id="example-5" class="example">
            <h1 class="title">Example 5 - Preset Values (Advanced)</h1>
            <div class="parse-options">
                Parse Options
                <button class="parse" data-option="txt">TXT</button>
                <button class="parse" data-option="json">JSON</button>
                <button class="parse" data-option="xml">XML</button>
            </div>
            <div class="container"></div>
        </div>
        
        <!-- Example 6 Starts Here -->
        
        <script type="text/javascript">
            
            $(document).ready(function() {
                
                $("#example-6 .container").infinity({
                    fields : [
                        { title : "Fruit", type : "input", size : "12" }
                    ],
                    values : [
                        "Banana",
                        "Pineapple",
                        "Lemon",
                        "Orange"
                    ],
                    inputs : { id : "fruit", align : "center" },
                    options : { title : "Fruit Options", size : "3", align : "center" }
                });
                
            });
            
        </script>
        
        <div id="example-6" class="example">
            <h1 class="title">Example 6 - Custom Settings</h1>
            <div class="parse-options">
                Parse Options
                <button class="parse" data-option="txt">TXT</button>
                <button class="parse" data-option="json">JSON</button>
                <button class="parse" data-option="xml">XML</button>
            </div>
            <div class="container"></div>
        </div>
        
    </body>
    
</html>
